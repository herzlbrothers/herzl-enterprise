{% extends 'base.html' %}
{% block content %}
<h2>📝 Neuen Blogbeitrag erstellen</h2>

<form method="post">
    <label for="title">Titel:</label>
    <input type="text" name="title" id="title" required>

    <label for="content">Inhalt:</label>
    <textarea name="content" id="content" rows="6" required></textarea>

    <label for="kategorie">Kategorie:</label>
    <select name="kategorie" id="kategorie" required>
        <option value="">-- Kategorie wählen --</option>
        <option value="KI">KI</option>
        <option value="Politik">Politik</option>
        <option value="Business">Business</option>
        <option value="Lifestyle">Lifestyle</option>
        <option value="Strategie">Strategie</option>
    </select>

    <label for="autor">Autor:</label>
    <select name="autor" id="autor" required>
        <option value="">-- Wähle Autor --</option>
        <option value="Simon">Simon</option>
        <option value="Christoph">Christoph</option>
    </select>

    <button type="submit" class="mini-button">Blog speichern</button>
</form>
{% endblock %}
